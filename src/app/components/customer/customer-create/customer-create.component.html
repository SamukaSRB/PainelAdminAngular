<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="customer.customerName" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail"
                [(ngModel)]="customer.customerEmail" name="name">
        </mat-form-field>     

        <mat-form-field>
            <input matInput placeholder="Cep"  
                [(ngModel)]="customer.customerPostalCode" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="EndereÃ§o"
                [(ngModel)]="customer.customerAddress" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cidade"
                [(ngModel)]="customer.customerCity" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Estado"
                [(ngModel)]="customer.customerState" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone"
                [(ngModel)]="customer.customerPhone" name="name">
        </mat-form-field>     
        
         <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>         

             <mat-select [(ngModel)]="customer.supplierId"  (change)="ChangeSupplier($event)" name="supplierId">
                <mat-option *ngFor = "let sup of Supplier" [value] ="sup.supplierId">
                   {{sup.supplierName}}
                </mat-option>
              </mat-select>
    
        </mat-form-field>
    
    </form>
    <button mat-raised-button (click)="createCustomer()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
