<div class="mat-elevation-z4">
    <table mat-table [dataSource]="customer">
  
       <!-- Id Column -->
    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.customerId}}</td>
    </ng-container>
    
      <!-- Name Column -->
    <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
    </ng-container>
  
       <!-- E-mail Column -->
    <ng-container matColumnDef="customerEmail">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.customerEmail}}</td>
    </ng-container>
      
        <!-- Cep Column -->
    <ng-container matColumnDef="customerPostalCode">
        <th mat-header-cell *matHeaderCellDef>Cep</th>
        <td mat-cell *matCellDef="let row">{{row.customerPostalCode}}</td>
    </ng-container>

        <!-- Endereco Column -->
    <ng-container matColumnDef="customerAddress">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let row">{{row.customerAddress}}</td>
    </ng-container> 

        <!--Cidade Column -->
    <ng-container matColumnDef="customerCity">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.customerCity}}</td>
    </ng-container>

  
       <!-- Estado Column -->
    <ng-container matColumnDef="customerState">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.customerState}}</td>
    </ng-container>

        <!-- Telefone Column -->
    <ng-container matColumnDef="customerPhone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.customerPhone}}</td>
    </ng-container>
     
       <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
        
            <a routerLink="/customer/update/{{row.customerId}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/customer/delete/{{row.customerId}}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
